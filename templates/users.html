<head>

</head>

<style>

.navbar {
        padding-left: 5rem;
    }

.users {
  width: 100%;
      height: 95%;
      display: flex;
      justify-content: center;
      padding: 3%;
}

a {
  text-decoration: none;
  color: rgba(228, 221, 229, 0.8);
}

    text-decoration: none;
    color: black;
}

</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
            
  <a class="navbar-brand" href="#">
      <img src="https://icon2.cleanpng.com/20180420/lyq/kisspng-computer-icons-blog-article-5ad9d86712a992.2335630015242261510765.jpg" width="30" height="30" alt="">
    </a>
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/main_page_admin">Home</a>

<body>
    
  <div class="users">
    <div class="sub-users">
<h3>Users:</h3> 
<ul>
  {% for user in data %}
    <li>
      <strong>{{ user.name }}</strong> 
      {{ user.mail }}
      <a href="{{ url_for('update_prsn',id = user._id)}}">{{ user.extra }}</a>
      <a href="{{ url_for('delete_user',id = user._id)}}"> <i class="fa fa-trash"></i></a> 
      <p>
        {% for article in user.articles %}
          {{ article }}<br>  
        {% endfor %}
      </p>
    </li>
  {% endfor %}
</ul>
    </div>
  </div>

</body>

</html>
